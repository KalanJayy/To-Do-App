<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <h1>To Do App</h1>
    <div class="wrapper">

            <button id="add-button" >ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
              
            </li>
        </ul>
    </div>
    <script src="script.js" defer ></script>
</body>
</html>
