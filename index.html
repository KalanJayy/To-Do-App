<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <h1>To Do App</h1>
    <div class="wrapper">
        <form>
            <input type="text" name="" id="todo-input" placeholder="Write anything and hit enter to add" autocomplete="off">
            <button id="add-button" >ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label for="todo-1" class="custom-checkbox">
                    <img src="icons/check_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="check-icon">
                </label> 
                <button class="delete-button">
                    <img src="icons/delete_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="delete-image">
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
